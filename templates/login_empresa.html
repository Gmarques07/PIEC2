<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login da Empresa - Água em Ação</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #E3F2FD;
            font-family: 'Poppins', sans-serif;
            color: #003366;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1565C0;
        }
        label {
            font-size: 1rem;
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
        }
        .btn-primary {
            background-color: #1565C0;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4FC3F7;
        }
        .btn-secondary {
            background-color: #555555;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #FFFFFF;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #777777;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login da Empresa</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              <div class="alert alert-dismissible fade show" role="alert">
                  {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">{{ message }}</div>
                  {% endfor %}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login_empresa') }}" method="post">
            <div class="mb-3">
                <label for="cnpj-login">CNPJ:</label>
                <input type="text" id="cnpj-login" name="cnpj" class="form-control" placeholder="Insira seu CNPJ" required>
            </div>
            
            <div class="mb-3">
                <label for="senha-login">Senha:</label>
                <input type="password" id="senha-login" name="senha" class="form-control" placeholder="Insira sua senha" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Entrar</button>
                <a href="{{ url_for('pagina_inicial') }}" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
    <script>
    document.getElementById('cnpj-login').addEventListener('input', function (e) {
        let cnpj = e.target.value.replace(/\D/g, '');
        if (cnpj.length > 14) cnpj = cnpj.slice(0, 14);

        e.target.value = cnpj
            .replace(/^(\d{2})(\d)/, '$1.$2')
            .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
            .replace(/\.(\d{3})(\d)/, '.$1/$2')
            .replace(/(\d{4})(\d)/, '$1-$2');
    });
    </script>
</body>
</html>
