<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Água em Ação - Tela Inicial</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- AOS (Animate on Scroll) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f9ff;
        }
        /* Barra Superior (Header) */
        .navbar {
            background-color: #1565C0;
        }
        .navbar-brand {
            font-weight: bold;
            color: #FFFFFF !important;
            cursor: pointer;
        }
        .navbar-nav .nav-link {
            color: #FFFFFF !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            color: #4FC3F7 !important;
        }
        /* Seção Hero */
        .hero {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            text-align: center;
            padding: 8rem 1rem;
            color: #FFFFFF;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(21, 101, 192, 0.7);
            z-index: 1;
        }
        .hero h1, .hero p {
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        
        .btn-main {
            background-color: #1565C0; 
            color: #ffffff !important; 
            border-radius: 25px; 
            padding: 12px 32px; 
            font-size: 1rem; 
            font-weight: bold; 
            transition: all 0.3s ease-in-out; 
        }
        .btn-main:hover {
            background-color: #4FC3F7; 
            transform: scale(1.05); 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Rodapé Fixado */
        footer {
            background-color: #003366;
            color: #FFFFFF;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <!-- Ação de recarregar a página ao clicar no título -->
            <a class="navbar-brand" href="#" onclick="location.reload();">Água em Ação</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#sobre">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção Hero -->
    <section class="hero">
        <div class="container text-center text-white">
            <h1 data-aos="fade-up">Água em Ação</h1>
            <p data-aos="fade-up" data-aos-delay="200">Gerenciamento eficiente do abastecimento de água para cisternas em áreas rurais.</p>
        </div>
    </section>

    <!-- Conteúdo Principal -->
    <main class="container text-center mt-5" data-aos="fade-up">
          <!-- Botões de Login -->
          <div class="mb-4">
              <a href="{{ url_for('login_usuario') }}" class="btn btn-main btn-lg">
                  <i class="bi bi-person"></i> Login de Usuário
              </a>
              <a href="{{ url_for('login_empresa') }}" class="btn btn-main btn-lg">
                  <i class="bi bi-building"></i> Login de Empresa
              </a>
          </div>

          <!-- Botões de Cadastro -->
          <div class="row text-center">
              <div class="col-md-6 mb-3">
                  <a href="{{ url_for('cadastro') }}" class="btn btn-main btn-lg w-100">
                      <i class="bi bi-person-plus"></i> Cadastro para Usuário
                  </a>
              </div>
              <div class="col-md-6">
                  <a href="{{ url_for('cadastro_empresa') }}" class="btn btn-main btn-lg w-100">
                      <i class="bi bi-building-add"></i> Cadastro para Empresa
                  </a>
              </div>
          </div>
    </main>

    <!-- Rodapé -->
    <footer>
        &copy; 2025 Água em Ação. Todos os direitos reservados.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
