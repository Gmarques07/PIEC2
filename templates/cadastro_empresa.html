<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa - Água em Ação</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fundo com imagem */
        body {
            background-image: url('https://iili.io/2UF8rZl.jpg'); /* Link direto da imagem */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* Fixa o fundo ao rolar a página */
            color: #fff; /* Texto branco para contraste */
            font-family: 'Poppins', sans-serif;
        }

        .topBar {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para destacar o texto */
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        .form-section {
            background-color: rgba(34, 34, 34, 0.85); /* Fundo cinza escuro translúcido */
            padding: 2rem;
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25); /* Sombra para destaque */
        }

        label {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            border-radius: 30px; /* Bordas arredondadas */
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <div class="topBar">Água em Ação</div>

    <h1>Cadastro de Empresa</h1>

    <!-- Formulário de Cadastro -->
    <main class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
        <div class="form-section col-md-6">
            <h3 class="text-center mb-4">Preencha os dados para se cadastrar</h3>

            <!-- Mensagens de erro ou sucesso -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-dismissible fade show {{ 'alert-' + messages[0][0] }}" role="alert">
                        {{ messages[0][1] }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Formulário -->
            <form id="cadastroEmpresaForm" action="{{ url_for('cadastro_empresa') }}" method="post">
                <div class="mb-3">
                    <label for="nome_empresa">Nome da Empresa:</label>
                    <input type="text" id="nome_empresa" name="nome_empresa" class="form-control p-2"
                        placeholder="Insira o Nome da Empresa" required>
                </div>
                <div class="mb-3">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" class="form-control p-2"
                        placeholder="Insira o CNPJ" maxlength="18" required>
                </div>
                <div class="mb-3">
                    <label for="email_empresa">Email:</label>
                    <input type="email" id="email_empresa" name="email_empresa" class="form-control p-2"
                        placeholder="Insira o Email da Empresa" required>
                </div>
                <div class="mb-3">
                    <label for="endereco_empresa">Endereço:</label>
                    <input type="text" id="endereco_empresa" name="endereco_empresa" class="form-control p-2"
                        placeholder="Insira o Endereço da Empresa" required>
                </div>
                <div class="mb-3">
                    <label for="senha_empresa">Senha:</label>
                    <input type="password" id="senha_empresa" name="senha_empresa" class="form-control p-2"
                        placeholder="Insira a Senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirmacao_senha_empresa">Confirmar Senha:</label>
                    <input type="password" id="confirmacao_senha_empresa"
                        name="confirmacao_senha_empresa" class="form-control p-2"
                        placeholder="Confirme a Senha" required>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <input type="submit" value="Cadastrar" class="btn btn-primary">
                </div>
            </form>

            <!-- Botão Voltar -->
            <div class="d-flex justify-content-center mt-3">
                <a href="{{ url_for('pagina_inicial') }}" class="btn btn-secondary">Voltar para a tela inicial</a>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para formatação do CNPJ -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cnpjInput = document.getElementById('cnpj');

            cnpjInput.addEventListener('input', function () {
                let cnpjValue = cnpjInput.value.replace(/\D/g, '');
                if (cnpjValue.length <= 14) {
                    cnpjValue = cnpjValue.replace(/(\d{2})(\d)/, '$1.$2');
                    cnpjValue = cnpjValue.replace(/(\d{3})(\d)/, '$1.$2');
                    cnpjValue = cnpjValue.replace(/(\d{3})(\d)/, '$1/$2');
                    cnpjValue = cnpjValue.replace(/(\d{4})(\d{1,2})$/, '$1-$2');
                }
                cnpjInput.value = cnpjValue;
            });
        });
    </script>
</body>
</html>
