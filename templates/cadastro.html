<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Água em Ação</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fundo sólido */
        body {
            background-color: #E3F2FD; /* Azul claro */
            font-family: 'Poppins', sans-serif;
            color: #003366; /* Azul escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Caixa do formulário */
        .form-container {
            background-color: #FFFFFF; /* Branco */
            padding: 2rem;
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra leve */
            width: 100%;
            max-width: 500px; /* Largura máxima */
        }

        .form-container h1 {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1565C0; /* Azul escuro */
        }

        label {
            font-size: 1rem;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px; /* Bordas arredondadas */
            padding: 0.75rem;
        }

        .btn-primary {
            background-color: #1565C0; /* Azul escuro */
            border-radius: 25px; /* Botão arredondado */
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4FC3F7; /* Azul claro no hover */
        }

        .btn-secondary {
            background-color: #555555; /* Cinza escuro */
            border-radius: 25px; /* Botão arredondado */
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #FFFFFF;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #777777; /* Cinza mais claro no hover */
        }
    </style>
</head>
<body>
    <!-- Formulário de Cadastro -->
    <div class="form-container">
        <h1>Cadastro de Usuário</h1>

        <!-- Mensagens de erro ou sucesso -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              <div class="alert alert-dismissible fade show" role="alert">
                  {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">{{ message }}</div>
                  {% endfor %}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endif %}
        {% endwith %}

        <!-- Formulário -->
        <form id="cadastroForm" action="{{ url_for('cadastro') }}" method="post">
            <div class="mb-3">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Insira seu Nome" required>
            </div>
            
            <div class="mb-3">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Insira seu CPF" maxlength="14" required>
            </div>

            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Insira seu Email" required>
            </div>

            <div class="mb-3">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Insira seu Endereço" required>
            </div>

            <div class="mb-3">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Insira sua senha" required>
            </div>

            <div class="mb-3">
                <label for="confirmacao_senha">Confirmar Senha:</label>
                <input type="password" id="confirmacao_senha" name="confirmacao_senha"
                       class="form-control" placeholder="Confirme sua senha" required>
            </div>

            <!-- Botões -->
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="{{ url_for('pagina_inicial') }}" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para formatação do CPF -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const cpfInput = document.getElementById('cpf');

          cpfInput.addEventListener('input', function () {
              let cpfValue = cpfInput.value.replace(/\D/g, '');
              if (cpfValue.length <= 11) {
                  cpfValue = cpfValue.replace(/(\d{3})(\d)/, '$1.$2');
                  cpfValue = cpfValue.replace(/(\d{3})(\d)/, '$1.$2');
                  cpfValue = cpfValue.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
              }
              cpfInput.value = cpfValue;
          });
      });
    </script>
</body>
</html>
