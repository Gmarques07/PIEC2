<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Água em Ação</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fundo com imagem */
        body {
            background-image: url('https://iili.io/2UF8rZl.jpg'); /* Link direto da imagem */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* Fixa o fundo ao rolar a página */
            color: #fff; /* Texto branco para contraste */
            font-family: 'Poppins', sans-serif;
        }

        .topBar {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para destacar o texto */
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        .form-section {
            background-color: rgba(34, 34, 34, 0.85); /* Fundo cinza escuro translúcido */
            padding: 2rem;
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25); /* Sombra para destaque */
        }

        label {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            border-radius: 30px; /* Bordas arredondadas */
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <div class="topBar">Água em Ação</div>

    <h1>Cadastro de Usuário</h1>

    <!-- Formulário de Cadastro -->
    <main class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
        <div class="form-section col-md-6">
            <h3 class="text-center mb-4">Preencha os dados para se cadastrar</h3>

            <!-- Mensagens de erro ou sucesso -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-dismissible fade show {{ 'alert-' + messages[0][0] }}" role="alert">
                        {{ messages[0][1] }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Formulário -->
            <form id="cadastroForm" action="{{ url_for('cadastro') }}" method="post">
                <div class="mb-3">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control p-2" placeholder="Insira seu Nome" required>
                </div>
                <div class="mb-3">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="form-control p-2" placeholder="Insira seu CPF" maxlength="14" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control p-2" placeholder="Insira seu Email" required>
                </div>
                <div class="mb-3">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control p-2" placeholder="Insira seu Endereço" required>
                </div>
                <div class="mb-3">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control p-2" placeholder="Insira sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirmacao_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmacao_senha" name="confirmacao_senha" class="form-control p-2"
                        placeholder="Confirme sua senha" required>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <input type="submit" value="Cadastrar" class="btn btn-primary">
                </div>
            </form>

            <!-- Botão Voltar -->
            <div class="d-flex justify-content-center mt-3">
                <a href="{{ url_for('pagina_inicial') }}" class="btn btn-secondary">Voltar para a tela inicial</a>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para formatação do CPF -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cpfInput = document.getElementById('cpf');

            cpfInput.addEventListener('input', function () {
                let cpfValue = cpfInput.value.replace(/\D/g, '');
                if (cpfValue.length <= 11) {
                    cpfValue = cpfValue.replace(/(\d{3})(\d)/, '$1.$2');
                    cpfValue = cpfValue.replace(/(\d{3})(\d)/, '$1.$2');
                    cpfValue = cpfValue.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                }
                cpfInput.value = cpfValue;
            });
        });
    </script>
</body>
</html>
