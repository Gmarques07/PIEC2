<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Aviso Geral - Água em Ação</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fundo com imagem */
        body {
            background-image: url('https://iili.io/2UF8rZl.jpg'); /* Link direto da imagem */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; /* Texto branco para contraste */
            font-family: 'Poppins', sans-serif;
        }

        .topBar {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para destacar o texto */
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        .form-section {
            background-color: rgba(34, 34, 34, 0.95); /* Fundo cinza escuro translúcido */
            padding: 2rem;
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25); /* Sombra para destaque */
        }

        label {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            border-radius: 30px; /* Bordas arredondadas */
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <div class="topBar">Água em Ação</div>

    <h1>Criar Aviso Geral</h1>

    <!-- Formulário de Criação de Aviso -->
    <main class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
        <div class="form-section col-md-6">
            <!-- Mensagens de Sucesso/Erro -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ messages[0][1] }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Formulário -->
            <form action="{{ url_for('criar_comunicado') }}" method="POST">
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto do Aviso:</label>
                    <input type="text" class="form-control p-2" id="assunto" name="assunto"
                        placeholder="Digite o assunto do aviso" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea class="form-control p-2" id="mensagem" name="mensagem"
                        placeholder="Escreva a mensagem do aviso..." rows="4" required></textarea>
                </div>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-primary">Enviar Aviso</button>
                    <a href="{{ url_for('perfil_empresa', email=session['email_empresa']) }}" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
