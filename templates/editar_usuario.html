<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados - Água em Ação</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fundo sólido */
        body {
            background-color: #F8F9FA; /* Cinza claro */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra superior */
        .topBar {
            background-color: #1565C0; /* Azul escuro */
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-top:6rem; /* Adiciona uma margem no topo para mover o h1 mais para baixo */
            margin-bottom: 1rem;
            color: #003366; /* Azul escuro */
        }

        .main {
            min-height: calc(100vh - 100px); /* Ajuste a altura mínima para que a caixa suba */
        }

        .form-section {
            background-color: #FFFFFF; /* Fundo branco */
            padding: 2rem;
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra leve */
            margin-top: -18rem; /* Move a caixa para cima */
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #003366; /* Azul escuro */
        }

        .form-control {
            border-radius: 10px; /* Bordas arredondadas */
            padding: 0.75rem;
        }

        .btn-primary {
            background-color: #1565C0; /* Azul escuro */
            border-radius: 25px; /* Botão arredondado */
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4FC3F7; /* Azul claro no hover */
        }

        .btn-secondary {
            background-color: #555555; /* Cinza escuro */
            border-radius: 25px; /* Botão arredondado */
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #FFFFFF;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #777777; /* Cinza mais claro no hover */
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <div class="topBar">Água em Ação</div>

    <!-- Título principal -->
    <h1>Editar Dados</h1>

    <!-- Formulário de Edição -->
    <main class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
        <div class="form-section col-md-6">
            <h3 class="text-center mb-4">Edite seus dados abaixo</h3>

            <!-- Formulário -->
            <form action="{{ url_for('editar_usuario_perfil', cpf=usuario['cpf']) }}" method="post">
                <div class="mb-3">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control p-2" value="{{ usuario['nome'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control p-2" value="{{ usuario['email'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control p-2"
                        value="{{ usuario['endereco'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control p-2"
                        placeholder="Sua nova senha (opcional)">
                </div>
                <div class="d-flex justify-content-center mt-4 gap-3">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <a href="{{ url_for('dashboard_usuario', cpf=usuario['cpf']) }}" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para formatação do CPF -->
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Cleave('#cpf', {
                blocks: [3, 3, 3, 2],
                delimiters: ['.', '.', '-'],
                numericOnly: true
            });
        });
    </script>
</body>
</html>
