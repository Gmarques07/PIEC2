<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Água em Ação - Tela Inicial</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Fundo com imagem */
        body {
            background-image: url('https://iili.io/2UF8rZl.jpg'); /* Link direto da imagem */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* Fixa o fundo ao rolar a página */
            color: #fff; /* Texto branco para contraste */
            font-family: 'Poppins', sans-serif;
        }

        .topBar {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para destacar o texto */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        h2 {
            font-size: 1.75rem; /* Tamanho intermediário entre o título e o subtítulo */
            font-weight: bold;
            margin-bottom: 3rem; /* Espaçamento maior abaixo do subtítulo */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6); /* Mesma sombra do texto acima */
        }

        .content {
            text-align: center;
        }

        .btn-container {
            margin-top: 3rem; /* Move os botões mais para baixo */
        }

        .btn-custom {
            font-size: 1.25rem;
            padding: 1rem 2rem;
            border-radius: 30px; /* Bordas arredondadas */
            transition: all 0.3s ease-in-out; /* Animação suave */
        }

        .btn-primary-custom {
            background-color: #0056b3;
            border: none;
        }

        .btn-secondary-custom {
            background-color: #6c757d;
            border: none;
        }

        .btn-success-custom {
            background-color: #28a745;
            border: none;
        }

        .btn-custom:hover {
            transform: scale(1.05); /* Efeito de zoom */
            opacity: 0.9; /* Transparência ao passar o mouse */
        }
    </style>
</head>
<body>
    <!-- Conteúdo principal -->
    <div class="container text-center content">
        <div class="topBar">Água em Ação</div>

        <h1>Gerenciamento eficiente do abastecimento de água para cisternas em áreas rurais.</h1>

        <!-- Seção de Login e Cadastro -->
        <div class="btn-container">
            <div class="form-section mb-4">
                <h2>Entre ou Cadastre-se</h2> 
                <a href="{{ url_for('login_usuario') }}" class="btn btn-primary btn-lg btn-custom btn-primary-custom">
                    <i class="bi bi-person"></i> Login de Usuário
                </a>
                <a href="{{ url_for('login_empresa') }}" class="btn btn-secondary btn-lg btn-custom btn-secondary-custom">
                    <i class="bi bi-building"></i> Login de Empresa
                </a>
            </div>

            <!-- Botões de Cadastro -->
            <div class="row text-center">
                <div class="col-md-6 mb-3">
                    <a href="{{ url_for('cadastro') }}" class="btn btn-success btn-lg w-100 btn-custom btn-success-custom">
                        <i class="bi bi-person-plus"></i> Cadastro para Usuário
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="{{ url_for('cadastro_empresa') }}" class="btn btn-success btn-lg w-100 btn-custom btn-success-custom">
                        <i class="bi bi-building-add"></i> Cadastro para Empresa
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
